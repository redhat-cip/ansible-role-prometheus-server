---
- name: Incluse OS-specific variables
  include_vars: '{{ ansible_os_family  }}.yml'

- fail:
    msg: '{{ prometheus_server_package_name }}'

- name: Include RPM-based repo (when necessary)
  include_tasks: CentOS/rpm-based-repo.yml
  when: ansible_distribution == 'CentOS'

- name: Ensure prometheus is installed
  become: True
  package:
    name: '{{ prometheus_server_package_name }}'

- name: Ensure configuration is installed
  become: True
  template:
    src: etc/prometheus/prometheus.yml
    dest: '{{ prometheus_server_config_path }}'
  notify: prometheus-reload

- name: Ensure start-up configuration is set (RedHat)
  become: True
  lineinfile:
    path: /etc/default/prometheus
    regexp: '^PROMETHEUS_OPTS='
    line: 'PROMETHEUS_OPTS="--{{ " --".join(prometheus_server_opts) }}"'
  when: prometheus_server_opts is defined and ansible_os_family == 'RedHat'
  notify: prometheus-restart

- name: Ensure start-up configuration is set (FreeBSD)
  become: True
  lineinfile:
    path: /etc/rc.conf
    regexp: '^prometheus_args='
    line: 'prometheus_args="--{{ " --".join(prometheus_server_opts) }}"'
  when: prometheus_server_opts is defined and ansible_os_family == 'FreeBSD'
  notify: prometheus-restart

- name: Ensure prometheus is started and enabled
  become: True
  service:
    name: '{{ prometheus_server_service_name }}'
    state: started
    enabled: yes
